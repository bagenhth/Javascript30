<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const secHand = document.querySelector('.second-hand'),
      minHand = document.querySelector('.minute-hand'),
      hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegree = (seconds / 60) * 360 + 90;           // 当前秒数份数比（占圆形角度比）加基准值
      secHand.style.transform = `rotate(${secondsDegree}deg)`;

      const minutes = now.getMinutes();
      const minutesDegree = (minutes / 60) * 360 + 90;
      minHand.style.transform = `rotate(${minutesDegree}deg)`;   // 当前分数份数比（占圆形角度比）加基准值

      const hours = now.getHours();
      const hoursDegree = (hours / 12) * 360 + 90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;    // 当前时数份数比（占圆形角度比）加基准值
    }
    setInterval(setDate, 1000);
    setDate();
  </script>
</body>

</html>
